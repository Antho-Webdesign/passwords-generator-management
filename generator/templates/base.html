{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PassGen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=IBM+Plex+Mono:ital,wght@1,500&display=swap" rel="stylesheet">
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>

<body class="bg-dark text-light">
<style>

/* Élément | http://127.0.0.1:8000/ */

.navbar > ul:nth-child(1) {
  display: flex;
  justify-content: space-around;
  margin: auto;
  width: 66%;
}

.title {
  display: flex;
  width: 33%;
  justify-content: center;
}

.header {
  padding: 20px 0;
}

</style>
    <header class="header text-light" style="background: black; display: flex;">
        <div class="title">
            <h1 class="gg-font">
                <a href="{% url 'home' %}">PassGen
                    <!--<img id="logo" src="" alt="logo" style="width: 10%;">-->
                </a>
            </h1>
        </div>
        <nav class="navbar nav">
            <ul style="list-style: none;">
                <li>
                    <!--<i class="fa fa-house"></i>-->
                    <a href="{% url 'home' %}">Accueil</a>
                </li>

                <li>
                    <a href="{% url 'listall' %}">Coffre-fort</a>
                </li>

                <li class="me-5">
                    <a href="{% url 'search' %}">Rechercher</a>
                </li>

                {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'logout' %}">Déconnexion</a> <!-- { url 'logout' } -->
                    </li>

                    <li>
                        <a href="{% url 'profile' %}">Mon profil</a> <!-- { url 'profile' } -->
                    </li>

                {% else %}
                    <li>
                        <a href="{% url 'login' %}">Connexion</a> <!-- { url 'login' } -->
                    </li>
                    <li>
                        <a href="{% url 'register' %}">Inscription</a> <!-- { url 'register' } -->
                    </li>
                {% endif %}

            </ul>
        </nav>
    </header>
     
    {% block content %}
    {% endblock %}

    <div class="container box-footer">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">&copy; 2022 Antho-WebDesign, Inc</p>

        <ul class="nav col-md-4 justify-content-end">

          <li class="nav-item">
              <a href="{% url 'home' %}" class="nav-link px-2 text-muted">
                  <i class="fa-solid fa-house"></i>
              </a>
          </li>

          <li class="nav-item">
              <a href="{% url 'listall' %}" class="nav-link px-2 text-muted">
                  <i class="fa-solid fa-unlock-keyhole"></i>
              </a>
          </li>

          <li class="nav-item">
              <a href="{% url 'profile' %}" class="nav-link px-2 text-muted">
                  <i class="fa-solid fa-user"></i>
              </a>
          </li>

          <li class="nav-item">
              <a href="{% url 'search' %}" class="nav-link px-2 text-muted">
                  <i class="fa-solid fa-search"></i>
              </a>
          </li>

          <li class="nav-item">
              <a href="#" class="nav-link px-2 text-muted">
                  <i class="fa-solid fa-circle-info"></i>
              </a>
          </li>

        </ul>
      </footer>
    </div>

</body>
</html>
