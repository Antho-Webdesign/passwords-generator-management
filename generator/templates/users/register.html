{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}
{% block content %}

<h2>Sign Up</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign Up</button>
</form>



    <div class="content-section">

        <form class="form" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Rejoignez la communauté</legend>
                <label for="username">Nom d'utilisateur</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Nom d'utilisateur" required>
                <label for="email">Adresse email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Adresse email" required>
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Mot de passe" required>
                <label for="password2">Confirmez votre mot de passe</label>
                <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirmez votre mot de passe" required>

            </fieldset>

            <div class="form-group" style="display: flex; justify-content: space-around; align-items: center;">
                <button class="btn btn-outline-info" type="submit">S'inscrire</button>
                <small class="text-muted">Déja inscrit ?
                    <a class="ml-2" href="{% url 'login' %}">Connexion</a>
                </small>
            </div>

        </form>

    </div>
{% endblock content %}
