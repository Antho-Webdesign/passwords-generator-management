{% extends 'base.html' %}
{% load static %}

{% block content %}

    <h1 class="text-center"> Password Generator </h1>
    <div class="card bg-dark" style="width: 100%; flex-direction: column">
        <form method="POST" class="d-flex justify-center flex-col" style="flex-direction: column; justify-content: center; margin: auto;">
            {% csrf_token %}
            <p class="lengthRange"><span id="lengthRange"></span></p>
            {% for field in form %}
                <div class="inputContainer">
                    {{ field.errors }}
                    {{ field.label_tag }} {{ field }}
                </div>
            {% endfor %}

            <button class="submitButton">Generate</button>
        </form>
    <p class="password">Ici {{ password }}</p>
	</div>

	<script>
		const slider = document.getElementById('lengthRangeInput')
		let output = document.getElementById('lengthRange')
		output.innerHTML = slider.value

		output.style.color = '#90ee90'
		slider.oninput = function() {
			if (this.value <= 10) {
				// red
				output.style.color = '#FF0000'
			} else if (this.value < 20) {
				// orange
				output.style.color = '#FFBF00'
			} else {
				output.style.color = '#90ee90'
			}

			output.innerHTML = this.value
		}
	</script>
{% endblock %}
