{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}

    <!-- ========= Affichage des Informations ========= -->
    <div class="content-section">
        <h2 class="text-center mb-5">Mes informations</h2>
            <div class="media">
                <img class="rounded-circle account-img mb-4" src="{{ user.profile.image.url }}" alt="">
                <div class="media-body">
                    <table>
                        <tr>
                            <td>Pseudo</td>
                            <td>Email</td>
                            <td>Nom</td>
                            <td>Prenom</td>
                        </tr>

                        <tr  class="font-italic">
                            <td>{{ user.username }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.first_name }}</td>
                            <td>{{ user.last_name }}</td>
                        </tr>
                    </table>
                </div>
                <a class="btn btn-info" href="{% url 'updt_profile' %}">
                    <strong>Modifier mon profile</strong>
                </a>
            </div>
    </div>
{% endblock content %}
